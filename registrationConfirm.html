<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration Confirmation</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="page-wrapper">
            <div class="card">
                <div class="card-header">
                    <img src="./assets/everyX-logo.png" alt="EveryX Logo" />
                </div>
                <div class="card-image">
                    <img
                        src="./assets/american-poletic.png"
                        alt="American Poletic"
                    />
                </div>
                <h4 class="title">Welcome to EveryX</h4>
                <p class="subtitle">
                    Your account has been successfully created.
                </p>
                <p class="description">
                    Thanks for signing up.<br />
                    Please verify your email address to activate your account.
                </p>
                <button class="verify-button">Verify Email</button>
                <p class="confirmation-link">
                    Or confirm using this link:
                    <span>https://everyx.io/xxx-xxxx/xxxx</span>
                </p>
            </div>
        </div>
    </body>
</html>
